<div class="d-flex justify-content-center mt-5">
    <div class="col-3 ">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <button [disabled]="registerForm.invalid" class="w-100 btn btn-lg btn-primary mt-2" type="submit">Register</button>
        </form>
     </div>
     <div class="col-4">
        <p>Form Status: {{registerForm.status}}</p>
        <p>Email Status: {{registerForm.get('email').status}}</p>
        <p>Email Touched: {{registerForm.get('email').touched}}</p>
        <p>Email Dirty: {{registerForm.get('email').dirty}}</p>
        <pre>{{registerForm.value | json}}</pre>
     </div>

  </div>
